<script src="~/../js/listar.js"></script>
<script src="~/../js/filtrar.js"></script>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Lista de Produtos</div>
  <div class="panel-body">
    <div class="col-sm-3">
      Realize filtro nos campos ao lado.
    </div>
    <div class="col-sm-2">
      <select class="form-control" id="ddlTipoProcura">                
                <option>Nome</option>
                <option>Tipo</option>                
            </select>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="txtPesquisa" placeholder="Procurar Produto">
    </div>
    <div class="col-sm-1">
      <button id="btnProcurar" type="submit" class="btn btn-default">Buscar</button>
    </div>
  </div>
  <table class="table table-inverse" id="tabelaListar">
    <thead>
      <tr class="clickable-row">
        <th>Código</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Preço R$</th>
        <th>Estoque R$</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
