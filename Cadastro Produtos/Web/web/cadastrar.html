<script src="~/../js/cadastrar.js"></script>

<form class="form-horizontal" role="form" id="formCadastro">
    <div class="form-group">
        <label for="lblCodigo" class="col-sm-2 control-label">CÃ³digo</label>

        <div class="col-sm-1">
            <input type="text" class="form-control" id="txtCodigo" readonly>
        </div>
    </div>

    <div class="form-group">
        <label for="lblNome" class="col-sm-2 control-label">Nome</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="txtNome" placeholder="Nome do Produto" required oninvalid="setCustomValidity('Este campo deve ser preenchido!')"
                oninput="setCustomValidity('')">
        </div>
    </div>

    <div class="form-group">
        <label for="lblTipo" class="col-sm-2 control-label">Tipo</label>

        <div class="col-sm-10">
            <select class="form-control" id="ddlTipo" required oninvalid="setCustomValidity('Selecione ao menos um item na lista!')"
                oninput="setCustomValidity('')">
                <option value=""></option>
                <option value="Cerveja">Cerveja</option>
                <option value="Suco">Suco</option>
                <option value="Refrigerante">Refrigerante</option>
                <option value="Chocolate">Chocolate</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="lblValor" class="col-sm-2 control-label">Valor</label>

        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="txtValor" placeholder="Valor do Produto (R$)" required oninvalid="setCustomValidity('Este campo deve ser preenchido!')"
                oninput="setCustomValidity('')">
        </div>
    </div>

    <div class="form-group">
        <label for="lblEstoque" class="col-sm-2 control-label">Estoque</label>

        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="txtEstoque" placeholder="Quantidade de Produto em Estoque" required oninvalid="setCustomValidity('Este campo deve ser preenchido!')"
                oninput="setCustomValidity('')">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="btnSalvarProduto" type="submit" class="btn btn-default">Salvar</button>
            <button id="btnNovoProduto" type="submit" class="btn btn-default">Novo</button>            
        </div>
           <!--<div class="col-sm-offset-2 col-sm-10">
            <button id="btnNovoProduto" type="submit" class="btn btn-default">Novo</button>
        </div>-->
    </div>

        <strong>Success!</strong> This alert box could indicate a successful or positive action.
    </div>-->
</form>
